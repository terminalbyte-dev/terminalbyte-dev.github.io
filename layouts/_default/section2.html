{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    <p>{{ .Params.bio }}</p>
  </header>

  <section>
    <h2>Posts by {{ .Title }}</h2>
    <ul>
      {{ range where .Site.RegularPages "Params.author" (lower .Title) }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <small>{{ .Date.Format "Jan 2, 2006" }}</small>
        </li>
      {{ end }}
    </ul>
  </section>
</article>
{{ end }}
