{{ define "main" }}
<section class="authors-list">
  <h1>Authors</h1>
  <ul>
    {{ range .Site.Pages }}
      {{ if eq .Section "authors" }} <!-- Only pages in the authors section -->
      <li>
        <!-- Author Avatar -->
        {{ if .Params.avatar }}
        <img src="{{ .Params.avatar }}" alt="{{ .Params.name }}" style="width: 100px; height: 100px; border-radius: 50%;">
        {{ end }}
        
        <!-- Author Name -->
        <h2><a href="{{ .Permalink }}">{{ .Params.name | default .Title }}</a></h2>
        
        <!-- Author Bio -->
        <p>{{ .Params.bio }}</p>
      </li>
      {{ end }}
    {{ end }}
  </ul>
</section>
{{ end }}
